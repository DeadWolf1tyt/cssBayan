<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styleTest.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="accordion">
            <div class="accordion__item">
                <input class="accordion__radio" type="radio" name="accordion" id="item1" checked>
                <label class="accordion__label" for="item1">
                    <div class="accordion__label-text">This Is Fine.</div>
                    <div class="accordion__label-plus">
                        <img class="plus" src="image/plus_74149.svg" alt="plus">
                    </div>
                </label>
                <div class="accordion__content">
                    <img class="accordion__image" src="image/deadline.svg" alt="meme">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion__radio" type="radio" name="accordion" id="item2">
                <label class="accordion__label" for="item2">
                    <div class="accordion__label-text">I have plenty of time!</div>
                    <div class="accordion__label-plus">
                        <img class="plus" src="image/plus_74149.svg" alt="plus">
                    </div>
                </label>
                <div class="accordion__content">
                    <img class="accordion__image" src="image/one-hour-before-deadline.svg" alt="meme">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion__radio" type="radio" name="accordion" id="item3">
                <label class="accordion__label" for="item3">
                    <div class="accordion__label-text">git commit "567 new files, 12348 lines changed"</div>
                    <div class="accordion__label-plus">
                        <img class="plus" src="image/plus_74149.svg" alt="plus">
                    </div>
                </label>
                <div class="accordion__content">
                    <img class="accordion__image" src="image/shocked.svg" alt="meme">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion__radio" type="radio" name="accordion" id="item4">
                <label class="accordion__label" for="item4">
                    <div class="accordion__label-text">Working with git.</div>
                    <div class="accordion__label-plus">
                        <img class="plus" src="image/plus_74149.svg" alt="plus">
                    </div>
                </label>
                <div class="accordion__content">
                    <img class="accordion__image" src="image/git-remote.svg" alt="meme">
                </div>
            </div>
            <div class="accordion__item">
                <input class="accordion__radio" type="radio" name="accordion" id="item5">
                <label class="accordion__label" for="item5">
                    <div class="accordion__label-text">A week and a half till deadline.</div>
                    <div class="accordion__label-plus">
                        <img class="plus" src="image/plus_74149.svg" alt="plus">
                    </div>
                </label>
                <div class="accordion__content">
                    <img class="accordion__image" src="image/slothzy.svg" alt="meme">
                </div>
            </div>
        </div>
        <footer class="footer">
            
        </footer>
    </div>
</body>
</html>
